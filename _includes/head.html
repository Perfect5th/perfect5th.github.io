<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link href="https://fonts.googleapis.com/css?family=Lato|Zilla+Slab:500,600" rel="stylesheet">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script src="https://mitchellburton.ca/scripts/main.js"></script>
  <script>
    (function(g,a,y,s,h,i,t){g['GoogleAnalyticsObject']=h;g[h]=g[h]||function(){
    (g[h].q=g[h].q||[]).push(arguments)},g[h].l=1*new Date();i=a.createElement(y),
    t=a.getElementsByTagName(y)[0];i.async=1;i.src=s;t.parentNode.insertBefore(i,t)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-88369274-1', 'auto');
    ga('send', 'pageview');  </script>
</head>
