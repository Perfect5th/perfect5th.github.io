---
layout: default
---

<nav class="mobile-nav">
  <div class="hamburger" id="hamburger"><span onclick=showNav()>&#9776;</span></div>
  <ul class="nav-items" id="nav-items">
    <li class="first-nav" id="close-nav" onclick=closeNav()>></li>
    <li class="first-nav first-nav-desktop"></li>
    <a href="/"><li>Home</li></a>
    <a href="/posts"><li class="active">Blog</li></a>
    <a href="/projects"><li class="last-nav">Projects</li></a>
  </ul>
</nav>

<div class="breadcrumbs">
  <ul>
    <li><a href="/">Home</a><span class="breadcrumb-separator">></span></li>
    <li><a href="/posts">Blog</a><span class="breadcrumb-separator">></span></li>
    <li class="active">{{ page.title }}</li>
  </ul>
</div>

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <h2 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  <p class="blog-date"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
