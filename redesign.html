<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redesign Assets</title>
    <link rel="stylesheet" href="./redesign.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Zilla+Slab:500,600" rel="stylesheet">
  </head>
  <body>

    <main>
      <h1>mitchellburton.ca redesign</h1>

      <h2>Palette</h2>
      <table style="padding: 0.5em;">
        <thead>
          <th>RGB Hex</th>
          <th>Colour</th>
          <th>Use</th>
        </thead>
        <tbody>
          <tr>
            <td>#DEFFDE</td>
            <td style="background-color: #DEFFDE; border: 1px solid black"></td>
            <td>Background</td>
          </tr>
          <tr>
            <td>#89AE89</td>
            <td style="background-color: #89AE89; border: 1px solid black"></td>
            <td>Background 2</td>
          </tr>
          <tr>
            <td>#003F00</td>
            <td style="background-color: #003F00; border: 1px solid black"></td>
            <td>Body Text</td>
          </tr>
          <tr>
            <td>#4F964F</td>
            <td style="background-color: #4F964F; border: 1px solid black"></td>
            <td>Header Text</td>
          </tr>
          <tr>
            <td>#5EDE5E</td>
            <td style="background-color: #5EDE5E; border: 1px solid black"></td>
            <td>Highlights</td>
          </tr>
        </tbody>
      </table>

      <h2>Typefaces</h2>
      <p>
        Header text is Lato with fallback to sans-serif, body text is Zilla Slab
        with fallback to serif.
      </p>
    </main>

  </body>
</html>
